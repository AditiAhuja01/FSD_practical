<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback | Coffee Corner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body class="bg-white text-black">
    <!-- Navbar -->
  <header class="bg-[#8B4513] text-white p-4 shadow">
    <nav class="flex justify-between items-center max-w-6xl mx-auto">
      <!-- Logo and Title -->
      <div class="flex items-center space-x-2">

        <h1 class="text-xl font-bold text-white">Coffee Corner</h1>
      </div>
      <!-- Navigation Links -->
      <ul class="flex space-x-4 text-sm md:text-base">
        <li><a href="index.html" class="hover:text-yellow-300"></a> Home</a></li>
        <li><a href="coffee.html" class="hover:text-yellow-300"> Coffees</a></li>
        <li><a href="media.html" class="hover:text-yellow-300"> Media</a></li>
        <li><a href="feedback.html" class="hover:text-yellow-300"> Feedback</a></li>
        <li><a href="user.html" class="hover:text-yellow-300"> Location</a></li>
      </ul>
    </nav>
  </header>
  <!-- Feedback Form Section -->
  <section class="p-6 max-w-md mx-auto">
    <h2 class="text-2xl font-semibold mb-4">We value your feedback!</h2>
    <form id="feedbackForm" class="space-y-4">
      <div>
        <label for="name" class="block mb-1 font-medium">Name</label>
        <input type="text" id="name" name="name" class="w-full p-2 border rounded focus:outline-none focus:ring" required />
      </div>
      <div>
        <label for="email" class="block mb-1 font-medium">Email</label>
        <input type="email" id="email" name="email" class="w-full p-2 border rounded focus:outline-none focus:ring" required />
      </div>
      <div>
        <label for="favorite" class="block mb-1 font-medium">Favorite Coffee</label>
        <input type="text" id="favorite" name="favorite" class="w-full p-2 border rounded focus:outline-none focus:ring" required />
      </div>
      <button type="submit" class="bg-amber-800 hover:bg-amber-700 text-white px-4 py-2 rounded">
        Submit Feedback
      </button>
    </form>
    <p id="greeting" class="mt-4 text-green-700 font-semibold"></p>
  </section>

  <!-- Script -->
  <script>
    const form = document.getElementById('feedbackForm');
    const greeting = document.getElementById('greeting');

    window.onload = () => {
      const name = localStorage.getItem('name');
      const favorite = localStorage.getItem('favorite');
      if (name && favorite) {
        greeting.textContent = `Hello, ${name}! You Love ${favorite}.`;
      }
    };

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const favorite = document.getElementById('favorite').value.trim();

      if (!name || !email || !favorite || !email.includes('@')) {
        alert('Please fill all fields correctly.');
        return;
      }

      localStorage.setItem('name', name);
      localStorage.setItem('favorite', favorite);

      greeting.textContent = `Hello, ${name}! You Love ${favorite}.`;
      form.reset();
    });
  </script>

 <!-- Footer -->
  <footer class="bg-[#8B4513] text-white text-center p-4 mt-6">
    <p>17 JULY 2025 || Coffee Corner || ADITI AHUJA</p>
  </footer>
</body>

</html>
